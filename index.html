<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Factory</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spl-token@4.0.0/dist/spl-token.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #00f3ff, #9d00ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            transition: all 0.3s ease;
            width: 90%;
            max-width: 500px;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(0, 243, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid rgba(0, 243, 255, 0.5);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            text-align: center;
            color: #00f3ff;
            font-size: 1.2rem;
            margin-top: 1rem;
            animation: fadeIn 1s ease;
        }

        .error-message {
            display: none;
            text-align: center;
            color: #ff0000;
            font-size: 1.2rem;
            margin-top: 1rem;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .wallet-info {
            text-align: center;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .wallet-info span {
            font-weight: bold;
            color: #00f3ff;
        }

        .transaction-link {
            display: block;
            color: #00f3ff;
            text-decoration: none;
            margin-top: 1rem;
        }

        .transaction-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Create Your Token</h1>
        <div class="wallet-info" id="wallet-info">
            Wallet: <span id="wallet-address">Not Connected</span>
        </div>
        <div class="input-group">
            <input type="text" id="token-name" placeholder="Token Name" required>
        </div>
        <div class="input-group">
            <input type="text" id="token-symbol" placeholder="Token Symbol" required>
        </div>
        <div class="input-group">
            <input type="number" id="token-decimals" placeholder="Token Decimals" min="0" required>
        </div>
        <div class="input-group">
            <input type="number" id="token-supply" placeholder="Initial Supply" min="0" required>
        </div>
        <div class="input-group">
            <input type="number" id="dev-tokens" placeholder="Tokens to Dev Wallet" min="0" required>
        </div>
        <div class="input-group">
            <input type="number" id="fee" placeholder="Fee Percentage" min="0" max="100" required>
        </div>
        <div class="input-group">
            <input type="text" id="token-logo" placeholder="Token Logo URI (optional)">
        </div>
        <button onclick="connectWallet()" id="connect-wallet-btn">Connect Wallet</button>
        <button onclick="createToken()" id="create-token-btn" disabled>Create Token</button>
        <div class="success-message" id="success-message">
            Token created successfully! Fee: <span id="fee-display">0%</span>
            <a href="#" target="_blank" class="transaction-link" id="transaction-link">View Transaction</a>
        </div>
        <div class="error-message" id="error-message">
            Error: <span id="error-details"></span>
        </div>
    </div>

    <script>
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#00f3ff' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        let wallet;
        let connection;
        const devWallet = new solanaWeb3.PublicKey('YOUR_DEV_WALLET_ADDRESS'); // Replace with your dev wallet address

        async function connectWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Phantom wallet not installed');
                }

                wallet = window.solana;
                await wallet.connect();
                document.getElementById('wallet-address').textContent = wallet.publicKey.toString();
                document.getElementById('connect-wallet-btn').style.display = 'none';
                document.getElementById('create-token-btn').disabled = false;

                connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'));
            } catch (error) {
                showError(`Wallet connection failed: ${error.message}`);
            }
        }

        async function createToken() {
            try {
                if (!wallet || !wallet.publicKey) {
                    throw new Error('Wallet not connected');
                }

                const tokenName = document.getElementById('token-name').value;
                const tokenSymbol = document.getElementById('token-symbol').value;
                const tokenDecimals = parseInt(document.getElementById('token-decimals').value);
                const tokenSupply = parseFloat(document.getElementById('token-supply').value);
                const devTokens = parseFloat(document.getElementById('dev-tokens').value);
                const feePercentage = parseFloat(document.getElementById('fee').value) / 100;
                const tokenLogo = document.getElementById('token-logo').value;

                if (!tokenName || !tokenSymbol || isNaN(tokenDecimals) || isNaN(tokenSupply) || isNaN(feePercentage)) {
                    throw new Error('Please fill all required fields');
                }

                // Create token mint
                const tokenMint = await splToken.Token.createMint(
                    connection,
                    wallet,
                    wallet.publicKey,
                    null,
                    tokenDecimals
                );

                // Create associated token account for user
                const userTokenAccount = await tokenMint.createAssociatedTokenAccount(wallet.publicKey);

                // Create associated token account for dev wallet
                const devTokenAccount = await tokenMint.createAssociatedTokenAccount(devWallet);

                // Mint tokens to user and dev wallet
                await tokenMint.mintTo(userTokenAccount, wallet.publicKey, [], tokenSupply * Math.pow(10, tokenDecimals));
                await tokenMint.mintTo(devTokenAccount, wallet.publicKey, [], devTokens * Math.pow(10, tokenDecimals));

                // Calculate and mint fee tokens
                const feeTokens = (tokenSupply * feePercentage).toFixed(2);
                await tokenMint.mintTo(devTokenAccount, wallet.publicKey, [], feeTokens * Math.pow(10, tokenDecimals));

                // Display success message
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('fee-display').textContent = `${feePercentage * 100}%`;

                // Display transaction link
                const transactionId = tokenMint.transactionId;
                document.getElementById('transaction-link').href = `https://explorer.solana.com/tx/${transactionId}?cluster=devnet`;

                // Reset form
                document.getElementById('token-name').value = '';
                document.getElementById('token-symbol').value = '';
                document.getElementById('token-decimals').value = '';
                document.getElementById('token-supply').value = '';
                document.getElementById('dev-tokens').value = '';
                document.getElementById('fee').value = '';
                document.getElementById('token-logo').value = '';
            } catch (error) {
                showError(`Token creation failed: ${error.message}`);
            }
        }

        function showError(message) {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-details').textContent = message;
        }
    </script>
</body>
</html>
