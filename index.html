<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Tokens Factory</title>
  <!-- External Libraries -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-base@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-react@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-react-ui@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@metaplex-foundation/js@latest/dist/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="glass">
      <!-- Header -->
      <div class="header">
        <h1>Solana Tokens Factory</h1>
        <p>Create your own token in minutes.</p>
      </div>

      <!-- Token Creation Form -->
      <form id="tokenForm">
        <div class="form-group">
          <label for="tokenName">Token Name</label>
          <input type="text" id="tokenName" placeholder="Enter token name" required>
        </div>
        <div class="form-group">
          <label for="tokenSymbol">Token Symbol</label>
          <input type="text" id="tokenSymbol" placeholder="Enter token symbol" required>
        </div>
        <div class="form-group">
          <label for="tokenDecimals">Token Decimals</label>
          <input type="number" id="tokenDecimals" placeholder="Enter decimals" value="9" required>
        </div>
        <div class="form-group">
          <label for="tokenImage">Token Image</label>
          <input type="file" id="tokenImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn">Create Token</button>
      </form>
    </div>
  </div>

  <!-- Wallet Button -->
  <button class="wallet-btn" id="connectWallet">Connect Wallet</button>

  <!-- Custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
